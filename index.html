<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="spotify_logo.webp" alt="Spotify">
                Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">       
        <div class="songList">
            <h1>Best of Bollywood</h1>
            <div>
                <div class="songItem">
                    <img src="cover1.jpeg" alt="1">
                    <span>Raanjhanaa</span>
                    <span class="songlistplay">
                    <pre><span class="timestamp">4:16 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></pre>                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover2.jpg" alt="1">
                    <span>Salaam e Ishq</span>
                    <span class="songlistplay">
                    <pre><span class="timestamp">7:04 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></pre>                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpg" alt="1">
                    <span>Tumhe Jo Maine Dekha</span>
                    <span class="songlistplay">
                    <pre><span class="timestamp">5:41 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></pre>                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpg" alt="1">
                    <span>Mere Yaara</span>
                    <span class="songlistplay">
                    <pre><span class="timestamp">4:45 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></pre>                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpeg" alt="1">
                    <span>Sajde</span>
                    <span class="songlistplay">
                    <pre><span class="timestamp">5:07 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></pre>                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover6.jpeg" alt="1">
                    <span>Sajni</span>
                    <span class="songlistplay">
                    <pre><span class="timestamp">2:50 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></pre>                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover7.jpg" alt="1">
                    <span>Ye Tune Kya Kiya</span>
                    <span class="songlistplay">
                    <pre><span class="timestamp">5:14 <i id="7" class="fa-regular songItemPlay fa-circle-play"></i></span></pre>                       
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progress" min="0" value="0" max="100">
        <div class="icons">
            <i id="previous" class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="player.gif" width="40px" alt="" id="gif"> <span id="masterSongName">Raanjhanaa by A.R Rahman</span> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
